  <link rel="stylesheet" href="./scss/estilo.css">

  <meta name="keywords" content="contacto ,chat, formulario ,comentarios, ">
  <title>velez</title>
</head>

<body>
  <header>
    <h1 class="texto-animado titulo">Club Atlético Vélez Sarsfield</h1>
    <hr>
  </header>
  <nav class="li">
    <ul>
      <li><a href="./index.html">Inicio</a></li>
      <li><a href="./fotos.html">Fotos</a></li>

      <li><a href="./tienda.html">Tienda</a></li>
      <li><a href="./contacto.html">Contacto</a></li>

    </ul>
  </nav>
  <section class="form-contact container">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu informacion</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">confirmar</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>
  <br>
  <section class="form-contact container">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre</label>
      <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="escribi tu nombre aqui">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <br>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </section>
  <br>
  <br>
  <br>
  <nav>
    <div class="iconos">
      <button>
        <h3><a href="https://es-la.facebook.com/velezsarsfield/" target="_blank"><img src="./fotos/iconos/facebook.png"
              alt="facebook"></a></h3>
      </button>
      <button>
        <h4><a href="https://www.instagram.com/velez/?hl=es" target="_blank"><img src="./fotos/iconos/instagram.png"
              alt="instagram"></a></h4>
      </button>
      <button>
        <h5><a href="https://twitter.com/Velez?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="./fotos/iconos/twitter.png" alt="twitter"></a>
        </h5>
      </button>
    </div>
  </nav>
  <footer>
    <h3>Vélez Sarsfield</h3>
    <p>teléfono de contacto 0800-444-5656</p>
    <p>Av. Juan B. Justo y Álvarez Jonte</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
